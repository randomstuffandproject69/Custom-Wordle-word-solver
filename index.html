<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <span style="margin-left: 10px; font-weight: 600;">Dark Mode</span>
    </div>

    <h1>Wordle Link Decryptor</h1>
    <div class="input-group">
      <label for="linkInput">Paste Wordle Link:</label>
      <input type="text" id="linkInput" placeholder="https://mywordle.strivemath.com/?word=...">
    </div>
    <div class="button-group">
      <button id="findWordBtn">Find Word</button>
      <button class="clear-btn" onclick="clearInput('linkInput', 'result')">Clear</button>
    </div>
    <div class="output-group">
      <div id="result" class="result-text"></div>
    </div>

    <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #eee;">

    <h1>Wordle Link Predictor</h1>
    <div class="input-group">
      <label for="wordInput">Enter Word:</label>
      <input type="text" id="wordInput" placeholder="Enter word...">
      <div id="charCount" class="char-count">0 characters</div>
    </div>
    <div class="button-group">
      <button id="generateLinkBtn">Generate Link</button>
      <button class="clear-btn" onclick="clearInput('wordInput', 'linkResult')">Clear</button>
    </div>
    <div class="output-group">
      <div id="linkResult" class="result-text" style="font-size: 0.9rem; word-break: break-all;"></div>
    </div>
    <button id="copyBtn" style="display: none; margin-top: 10px; background-color: #6c757d;">Copy Link</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
